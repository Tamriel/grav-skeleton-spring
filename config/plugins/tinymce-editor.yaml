enabled: true
plugins:
  - advlist
  - anchor
  - charmap
  - code
  - colorpicker
  - fullscreen
  - hr
  - image
  - link
  - lists
  - media
  - paste
  - print
  - table
  - textcolor
  - toc
parameters:
  -
    name: paste_data_images
    value: '1'
  -
    name: height
    value: '550'
  - 
    name: toc_depth
    value: '4'
  - 
    name: toc_header
    value: 'h4'
  - 
    name: image_caption
    value: true
  -
    name: content_css
    value: /user/themes/spring/tinymce-content.css
menubar: false
toolbar:
  -
    row: 'print | cut copy paste | undo redo | table image media toc | charmap | link unlink anchor | blockquote hr | code'
  -
    row: 'formatselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | indent outdent | forecolor backcolor | bullist numlist | superscript subscript | removeformat | fullscreen'
branding: false
statusbar: false
