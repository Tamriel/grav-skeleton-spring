enabled: true
plugins:
  - advlist
  - anchor
  - charmap
  - code
  - colorpicker
  - fullscreen
  - hr
  - image
  - link
  - lists
  - media
  - paste
  - print
  - table
  - textcolor
  - toc
parameters:
  -
    name: fontsize_formats
    value: '6pt 7pt 8pt 9pt 10pt 11pt 12pt 13pt 14pt 15pt 16pt 18pt 20pt 22pt 24pt 26pt 28pt 32pt 36pt 40pt 44pt 48pt 54pt 60pt 66pt 72pt 80pt 88pt 96pt'
  -
    name: paste_data_images
    value: '1'
  -
    name: height
    value: '550'
  - 
    name: toc_depth
    value: '4'
  - 
    name: toc_header
    value: 'h4'
  - 
    name: image_caption
    value: true
  -
    name: content_css
    value: /user/themes/spring/tinymce-content.css
menubar: false
toolbar:
  -
    row: 'print | cut copy paste | undo redo | table image media toc | charmap | link unlink anchor | blockquote hr | code'
  -
    row: 'formatselect | fontselect fontsizeselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | indent outdent | forecolor backcolor | bullist numlist | superscript subscript | removeformat | fullscreen'
branding: false
statusbar: false
